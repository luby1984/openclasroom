<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c3edeb19a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
    <h1>ohmyfood</h1>
    </header>

    <main>
        
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Paris, Belleville</h3>
        </div>
        <section class="Explorer">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <p> Découvrez des restaurants d'exeption, sélectionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>

        <section class="tuto">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choissisez un restaurant</li>
                <li><i class="fas fa-list"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant </li>
            </ol>
        </section>
    </main>
    
</body>
</html>
